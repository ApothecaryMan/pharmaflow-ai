<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Zinc" />
    <meta
      name="description"
      content="نظام إدارة الصيدليات الذكي - Smart Pharmacy Management System"
    />
    <meta name="theme-color" content="#06b6d4" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS/iPad Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Zinc" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Favicons & Icons -->
    <link rel="icon" type="image/svg+xml" href="/app_icon.svg" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="/icons/icon-192x192.png"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>Zinc</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&family=Libre+Barcode+128+Text&family=Libre+Barcode+39&family=Libre+Barcode+39+Extended&family=Libre+Barcode+39+Extended+Text&family=Libre+Barcode+39+Text&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- IBM Plex Sans Arabic removed (Inlined in CSS with unicode-range) -->
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Google Sans Flex", sans-serif;
      }
      /* Universal Theme System - CSS Variables */
      :root {
        /* Primary Theme Colors - Updated dynamically by React */
        --primary-50: #eff6ff;
        --primary-100: #dbeafe;
        --primary-200: #bfdbfe;
        --primary-300: #93c5fd;
        --primary-400: #60a5fa;
        --primary-500: #3b82f6;
        --primary-600: #2563eb;
        --primary-700: #1d4ed8;
        --primary-800: #1e40af;
        --primary-900: #1e3a8a;

        /* Semantic Colors */
        --color-primary: var(--primary-600);
        --color-primary-hover: var(--primary-700);
        --color-primary-light: var(--primary-50);
        --color-primary-dark: var(--primary-800);

        /* Background Colors - Light Mode */
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;
        --bg-accent: var(--primary-50);
        --bg-hover: #f1f5f9;

        /* Text Colors - Light Mode */
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --text-tertiary: #94a3b8;
        --text-inverse: #ffffff;

        /* Border Colors */
        --border-primary: #e2e8f0;
        --border-secondary: #cbd5e1;
        --border-accent: var(--primary-200);

        /* Shadow Colors */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        --shadow-primary: 0 10px 15px -3px var(--primary-500);
      }

      /* Dark Mode Variables */
      .dark {
        --bg-primary: #111827;
        --bg-secondary: #1f2937;
        --bg-tertiary: #374151;
        --bg-accent: #1e3a8a;
        --bg-hover: #374151;

        --text-primary: #f3f4f6;
        --text-secondary: #d1d5db;
        --text-tertiary: #9ca3af;
        --text-inverse: #111827;

        --border-primary: #374151;
        --border-secondary: #4b5563;
        --border-accent: var(--primary-700);

        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.3);
      }

      /* Utility Classes for Theme */
      .bg-theme-primary {
        background-color: var(--color-primary) !important;
      }
      .bg-theme-light {
        background-color: var(--color-primary-light) !important;
      }
      .bg-theme-hover:hover {
        background-color: var(--color-primary-hover) !important;
      }

      .text-theme-primary {
        color: var(--color-primary) !important;
      }
      .text-theme-hover:hover {
        color: var(--color-primary-hover) !important;
      }

      .border-theme-primary {
        border-color: var(--color-primary) !important;
      }
      .border-theme-accent {
        border-color: var(--border-accent) !important;
      }

      /* Hide ALL scrollbars globally */
      * {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }
      /* Material Symbol utility */
      .material-symbols-rounded {
        font-variation-settings:
          "FILL" 0,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
      .icon-filled {
        font-variation-settings:
          "FILL" 1,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }

      /* Text Transform Utility */
      :root {
        --text-transform: none;
      }

      .uppercase-mode .drug-name,
      .uppercase-mode .item-name {
        text-transform: uppercase !important;
      }

      /* Hide Number Input Arrows */
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
        appearance: textfield;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "qrcode": "https://aistudiocdn.com/qrcode@^1.5.3"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-50 transition-colors duration-300"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("✅ Service Worker registered:", registration.scope);
            })
            .catch((error) => {
              console.log("❌ Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>

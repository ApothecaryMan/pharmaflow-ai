<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PharmaFlow AI - Splash</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
    }
    .splash-content {
      text-align: center;
      color: white;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
    }
    .logo-cross {
      width: 100%;
      height: 100%;
    }
    .app-name-img {
      width: 200px;
      height: auto;
      margin-bottom: 8px;
    }
    .app-subtitle {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="splash-content">
    <img src="/logo_icon_white.svg" class="logo" />
    <img src="/logo_word_white.svg" class="app-name-img" />
    <div class="app-subtitle">The Element of Success</div>
  </div>
</body>
</html>
